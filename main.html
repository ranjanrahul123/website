<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CGPAA || Home</title>
    <link rel="stylesheet" href="./css/mainstyle.css" />
    <script src="jquery-3.5.0.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="flexbox">
      <div class="dot details">
        <ul class="detailslist">
          <li>Username</li>
          <li>Current CGPA</li>
          <li>Class Average CGPA</li>
          <li>Rank in Class</li>
        </ul>
      </div>
      <div class="dot logo"></div>
      <div class="dot menu">
        <ul class="menulist">
          <li>Logout</li>
          <li>Edit CGPA</li>
          <li>Change Username</li>
          <li>Change Password</li>
        </ul>
      </div>
      <div class="dot service">
        <form action="">
          Target GPA / Expected GPA for this Sem <br />
          <input id="gpanow"
            type="text"
            pattern="^((10)|([0-9])|([0-9]\.[0-9]{2})|([0-9].[0-9]))$"
            title="Enter a valid GPA Ex: 7, 8.9, 9.13"
            name="this"
            size="20"
          /><br />
          GPA required from each of the upcoming Sem <br />
          <input id="gpafuture"type="text" name="next" size="20" disabled /><br />
          Target CGPA / CGPA after end of all Sems<br />
        
              <input id="cgpa"
            type="text"
            pattern="^((10)|([0-9])|([0-9]\.[0-9]{2})|([0-9].[0-9]))$"
            title="Enter a valid GPA Ex: 7, 8.9, 9.13"
            name="end"
            size="20"
          /><br />
        
      </div>
    </div>
    <footer class="footer"></footer>
  </body>
</html>
